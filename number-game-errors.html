<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./number-game-errors.css">
    <script type="text/javascript" src="./number-game-errors.js" defer></script>
    <title>Number guessing game</title>
  </head>

  <body>
    <div class="container">
        <div class="game-card">
            <h1>Number guessing game</h1>
            <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or less. We'll tell you if your guess was too high or too low.</p>
    
            <div class="form">
                <label for="guessField">Enter a guess: </label><br>
                <input type="text" id="guessField" class="guessField"><br>
                <input type="submit" class="guessSubmit" value="Submit guess">
            </div>
    
            <div class="resultParas">
                <p class="guesses"></p>
                <p class="lastResult"></p>
                <p class="lowOrHi"></p>
            </div>
        </div>
    </div>
</body>
</html>
